{% set name = "bokeh-root-cmd" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5dedf4b90565b40af5ba9fbaccdd061f1fc57239c1e5f9ec3f2351bf5e9a0f8d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  entry_points:
    - bokeh-root-cmd = bokeh_root_cmd.main:run

requirements:
  host:
    - python >=3.6,<4.0.0
    - pip
  run:
    - python >=3.6,<4.0.0
    - click >=7.0
    - bokeh

test:
  requires:
    - bokeh
    - pip
  imports:
    - bokeh_root_cmd
  commands:
    - pip check
    - bokeh-root-cmd --help

about:
  home: https://github.com/ideonate/bokeh-root-cmd
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Command line wrapper to run a Bokeh script/folder at the root URL
  dev_url: https://github.com/ideonate/bokeh-root-cmd

extra:
  recipe-maintainers:
    - danlester
    - fcollonval
